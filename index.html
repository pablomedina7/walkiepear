<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Aplicación Walkie-Talkie P2P para comunicación en tiempo real">
    <title>Walkie-Pear</title>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <div class="container desktop-layout">
        <h1>Walkie-Pear</h1>
        
        <div class="two-column-layout">
            <!-- Columna izquierda: Controles y lista de usuarios -->
            <div class="left-column">
                <!-- Panel de alias (oculto inicialmente) -->
                <div id="user-info-panel" class="user-info-panel">
                    <div class="username-container">
                        <label for="username-input">Tu nombre:</label>
                        <div class="username-input-group">
                            <input type="text" id="username-input" placeholder="Ingresa tu nombre" maxlength="20">
                            <button id="set-username-btn" type="button">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M20 6L9 17l-5-5"></path>
                                </svg>
                            </button>
                        </div>
                    </div>
                    <div class="current-username-display">
                        Conectado como: <span id="current-username">Usuario</span>
                    </div>
                </div>
                
                <!-- Banner de username (visible inicialmente) -->
                <div id="username-banner" class="username-banner">
                    <span>Usuario: <strong id="display-username">Usuario</strong></span>
                    <button id="edit-username-btn" type="button" aria-label="Editar nombre">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                            <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                        </svg>
                    </button>
                </div>

                <div class="connection-controls">
                    <div class="room-buttons">
                        <button id="createBtn" type="button" aria-label="Crear una nueva sala">Crear Sala</button>
                        <button id="connectBtn" type="button">Unirse a Sala</button>
                    </div>
                    
                    <div class="room-id">
                        <div class="room-id-label">ID de la sala:</div>
                        <div id="roomId" class="room-id-value" aria-live="polite"></div>
                        <button id="copyBtn" class="copy-btn" type="button" aria-label="Copiar ID de sala">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                                <path d="M5 15H4a2 2 0 01-2-2V4a2 2 0 012-2h9a2 2 0 012 2v1"></path>
                            </svg>
                        </button>
                    </div>

                    <div class="connection-form">
                        <div class="input-container">
                            <input type="text" id="peerIdInput" placeholder="Ingresa el ID de la sala" aria-label="ID de la sala a conectar">
                        </div>
                    </div>
                </div>
                
                <!-- Panel de usuarios conectados (siempre visible en modo escritorio) -->
                <div class="connected-users-section">
                    <div class="section-header">
                        <h3>Usuarios en la sala</h3>
                        <span id="connected-users-count">0 usuarios conectados</span>
                    </div>
                    <div id="connected-users-panel" class="connected-users-panel expanded">
                        <ul id="connected-users-list" class="users-list"></ul>
                    </div>
                </div>
            </div>
            
            <!-- Columna derecha: Botón de hablar -->
            <div class="right-column">
                <div class="talk-button-container">
                    <div class="status-pill">Desconectado</div>
                    <button id="recordBtn" type="button" disabled aria-label="Botón para hablar" class="talk-button idle">
                        <div class="record-button-text">Mantén presionado para hablar</div>
                        <div class="audio-waves" aria-hidden="true">
                            <div class="wave"></div>
                            <div class="wave"></div>
                            <div class="wave"></div>
                            <div class="wave"></div>
                            <div class="wave"></div>
                        </div>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="src/main.js"></script>
    <script type="module" src="src/style.js"></script>
    <script type="module" src="src/speaker-notification.js"></script>
</body>
</html>
